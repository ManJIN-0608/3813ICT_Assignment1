<h4>Hello {{user.username}}</h4>

<div *ngIf="user.role == 'superadmin' || user.role == 'groupadmin'">
    <h3>Create User</h3>
    <form>
      <input type="text" [(ngModel)]="newUser" name="newUser" id="newUser" placeholder="Username"/><br>
      <input type="text" [(ngModel)]="newEmail" name="newEmail" id="newEmail" placeholder="Email"/><br>
      <select [(ngModel)]="newRole" name="newRole">
        <option disabled selected>Select Role</option>
        <option value="user">User</option>
        <option value="groupadmin">Group Admin</option>
        <option value="groupassis">Group Assis</option>
        <option value="superadmin" *ngIf="user.role == 'superadmin'">Super Admin</option>
      </select>
      <input type="submit" value="Create a new user" (click)="createUser()"/>
      <!--<div *ngIf="newRole == 'Group Assis'">
      <select>
        <option disabled selected>Which Group?</option>
      </select>
      </div>-->
      <input type="submit" value="Log out" (click)="logout()"/>
    </form>
  </div>
  
  <div *ngIf="user.role == 'superadmin'">
    <h3>Delete User</h3>
    <form>
      <select [(ngModel)]="username" name="username">
          <option value="null">Select User</option>
          <option *ngFor="let u of users">
            {{u.username}}
          </option>
      </select>
      <input type="submit" value="Delete a user" (click)="deleteUser()"/>
    </form>
  </div>
  
  <div *ngFor="let u of users">
    <ul>
      <li>{{u.username}}</li>
    </ul>
  </div>
